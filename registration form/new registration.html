<!DOCTYPE html>
<html>
    <head>


        <title>Registration.com</title>
              
              <link rel="stylesheet" href="register.css">

    </head>




    <body><center>
        <div class="main">   <!----main-->

            <div class="register"> <!----register-->

                <h2>Register Here </h2>

                <form id="register"
                      method="post">

                      <label>First Name : </label>
                      <br>
                            <input type="text"
                                   name="fname"
                                   id="name"
                                   placeholder="Enter Your First Name">
                      <br><br>

                      <label>Last Name : </label>
                      <br>
                           <input type="text"
                                  name="lname"
                                  id="name"
                                  placeholder="Enter Your Last Name">
                      <br><br>

                      <label>Your Age : </label>
                      <br>
                           <input type="number"
                                  name="age"
                                  id="name"
                                  placeholder="How Old Are You">
                      <br><br>

                      <lable>Email : </lable>
                      <br>
                           <input type="email"
                                  name="email"
                                  id="name"
                                  placeholder="Enter Your Valid Email">
                      <br><br>

                      <label>Gender : </label>
                      <br>
&nbsp;&nbsp;&nbsp;
                          <input type="radio"
                                 id="male"
                                 name="gender">
&nbsp;
                                <span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="radio"
                                 id="female"
                                 name="gender">
&nbsp;
                                <span id="female">Female</span>
                      <br><br>
                            
                      <label>Known Language : </label>
                      <br>
&nbsp;&nbsp;&nbsp;

                                id="hindi"
                                name="lang">
&nbsp;
                                <span id="hindi">Hindi</span>
&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="checkbox"
                                 id="tamil"
                                 name="lang">
&nbsp;
                                <span id="tamil">Tamil</span>   
&nbsp;&nbsp;&nbsp;&nbsp;<br>
                          <input type="checkbox"
                                 id="english"
                                 name="lang">
&nbsp;
                                 <span id="english">English</span>
                      <br><br>

                          <input type="submit"
                                 value="Submit"
                                 name="submit"
                                 id="submit">



                </form>

            </div> <!----register-->
        


        </div>  <!----main-->
        
        



    </body></center>
</html>
